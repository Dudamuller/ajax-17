<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script type="javascript">
        function loadDOC(){
            const xhttp = XMLHttpRequest();
            xhttp.onload = function(){
                document.getElementById("demo").innerHTML = this.responseText
            }
            xhttp.open("GET", "velha_raposa.txt",true);
            xhttp.send();
        }
    </script>
</head>
<body>
    <div id="demo">
        <h1>o Ajax vai mudar tudo</h1>
        <button type="button onclick="loadDOC()> Muda tudo </button>
    </div>
</body>
</html>
